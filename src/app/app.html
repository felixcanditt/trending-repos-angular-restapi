<main class="main">
  <h1>Trending Repos</h1>

  @if (repositories.length > 0) {
    <ol>
      @for (repository of repositories; track $index) {
        <app-repository [repository]="repository"></app-repository>
      } @empty {
        <li>There are no repositories.</li>
      }
    </ol>
  }

  @if (isLoading) {
    <p>Loading...</p>
  }

  @if (!hasMore) {
    <p>No more repositories.</p>
  }
</main>
